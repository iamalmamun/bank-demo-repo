<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="text-blue-500 font-semibold">Baap er
            Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-cyan-100 w-9/12 mx-auto mt-12 p-8">
            <h1 class="font-medium text-2xl">Please Login</h1>
            <div>
                <input class="w-9/12 block mt-4 px-2" type="email" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mt-2 px-2" type="password" id="user-password" placeholder="Your Password">
            </div>
            <button id="btn-submit" class="bg-amber-700 hover:bg-sky-700 mt-4 px-6 py-2 text-white rounded-lg">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
