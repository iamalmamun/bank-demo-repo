<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankshape</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="text-blue-500 font-semibold">
                Mooooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h4 class="text-5xl">$00</h4>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h4 class="text-5xl">$00</h4>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h4 class="text-5xl">$00</h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 text-white">
                    <div class="bg-lime-400 p-8 rounded-xl">
                        <h1 class="text-2xl">Please Deposit</h1>

                        <input class="w-9/12 block mt-4 px-2" type="text" id="user-email"
                            placeholder="Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-sky-700 hover:bg-amber-500 mt-4 px-6 py-2 text-white rounded-lg">Deposit</button>
            </div>
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h1 class="text-2xl">Please Withdraw</h1>
               
                <input class="w-9/12 block mt-4 px-2" type="text" id="user-email"
                            placeholder="Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-sky-700 hover:bg-amber-500 mt-4 px-6 py-2 text-white rounded-lg">Withdraw</button> 
            </div>
        </section>
    </main>
</body>

</html>
